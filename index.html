
<html>
  <head>
    <title>Encoded String Decoder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Encoded String Decoder</h1>
      <form onsubmit="decodeString()">
        <div class="form-group">
          <label for="encodedString">Encoded String:</label>
          <input type="text" class="form-control" id="encodedString" placeholder="Enter the encoded string" />
        </div>
        <div class="form-group">
          <label for="decodingType">Decoding Type:</label>
          <div>
            <div class="form-check form-check-inline">
			<label class="form-check-label" for="decodingTypeBase64">Base64</label>
	             <input class="form-check-input" type="radio" name="decodingType" id="decodingTypeBase64" value="base64" checked />

			<br><br>
			<label class="form-check-label" for="decodingTypeBase64">hex </label><br>
		   <input class="form-check-input" type="radio" name="decodingType" id="decodingTypeBase64" value="hex"/><br>
              
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Decode</button>
      </form>
      <p id="decodedString" class="mt-3"></p>
	<p id="base" class="mt-3"></p>
    </div>
<script>

  function decodeString() {
   
	event.preventDefault();
	const encodedString = document.getElementById("encodedString").value;

	const decodingType = document.querySelector('input[name="decodingType"]:checked').value;

	let decodedString = "";
	if (decodingType === "base64") {
		decodedString = atob(encodedString);
	}
	if (decodingType == "hex"){

	for (let i = 0; i < encodedString.length; i += 2) {
			const hexCode = encodedString.substring(i, i + 2);
			const code = parseInt(hexCode, 16);
			decodedString += String.fromCharCode(code);
	}
}

document.getElementById("decodedString").innerHTML = decodedString;
}
</script>
</body>
</html>
